<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>CSS Grid Layout - Playground</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="My Playground for Future of Web Technology. ">
	<link href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="/css/common.css">
	<link href='https://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
	<style>
		.grid {
			display: -ms-grid;
			display: grid;
			-ms-grid-columns: (1fr)[5];
			-ms-grid-rows: (100px)[4];
			grid-template: repeat(5, 1fr) / repeat(4, 100px);
			grid-template-areas: "header header header header header" "left main main main right" "left main main main right" "footer footer footer footer footer";
		}
		
		.grid>div {
			background: #57B196;
			padding: 1rem;
			border: .25rem solid #fff;
		}
		
		.header {
			grid-area: header;
		}
		
		.right {
			grid-area: right;
		}
		
		.left {
			grid-area: left;
		}
		
		.main {
			grid-area: main;
		}
		
		.footer {
			grid-area: footer;
		}
	</style>
</head>

<body>
	<header id="header" role="banner">
		<h1><a href="http://ground.playr.jp">Playground</a></h1>
		<nav id="navigation" role="navigation">
			<ul>
				<li> <a href="https://playr.jp">Playr</a> </li>
				<li> <a href="http://log.playr.jp">Playlog</a> </li>
			</ul>
		</nav>
	</header>
	<main id="main" role="main">
		<h1 id="css-grid-layout">CSS Grid Layout</h1>
		<ul>
			<li><a href="http://www.w3.org/TR/css-grid-1/">CSS Grid Layout Module Level 1</a></li>
			<li><a href="http://caniuse.com/#feat=css-grid">Can I use...</a></li>
			<li><a href="https://msdn.microsoft.com/ja-jp/library/hh673533%28v=vs.85%29.aspx?f=255&amp;MSPPError=-2147217396">グリッド レイアウト (Windows)</a></li>
		</ul>
		<div class="grid">
			<div class="header">header</div>
			<div class="main">main</div>
			<div class="left">left</div>
			<div class="right">right</div>
			<div class="footer">footer</div>
		</div>
	</main>
	<footer id="footer" role="contentinfo">
		<p id="updates"> Update:Thu Nov 19 2015 </p>

	</footer>

</body>

</html>
