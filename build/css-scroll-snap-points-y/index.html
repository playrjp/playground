	<style>
		#container {
			width: 100%;
			overflow-x: hidden;
			overflow-y: auto;
			height: 200px;
			scroll-snap-points-y: repeat(200px);
			scroll-snap-type: mandatory;
			font-size: 0;
		}
		
		#container > div {
			width: 100%;
			height: 200px;
			display: inline-block;
			line-height: 200px;
			text-align: center;
			font-size: 100px;
		}
		
		#container > div:nth-child(even) {
			background-color: #87EA87;
		}
		
		#container > div:nth-child(odd) {
			background-color: #87CCEA;
		}
	</style>
