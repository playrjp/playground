		<h1 id="pointer-events">Pointer Events</h1>
		<ul>
			<li><a href="http://www.w3.org/TR/pointerevents/">Pointer Events</a></li>
			<li><a href="http://caniuse.com/#feat=pointer">Can I use...</a></li>
		</ul>
		<button id="pointerEvents"> Pointer Events </button>
		<script>
			(function(window) {
				'use strict';
				const PointerEvents = function() {
					this.init();
				}
				PointerEvents.prototype.init = function() {
					this.button = document.getElementById('pointerEvents');
				}
				PointerEvents.prototype.call = function(event) {
					this.button.addEventListener(event, () => {
						alert(event);
					});
				}
				const pointerEvents = new PointerEvents();
				if (window.PointerEvent) {
					pointerEvents.call('pointerdown');
				} else {
					pointerEvents.call('click');
				}
			}(window));
		</script>
