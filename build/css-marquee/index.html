	<meta charset="UTF-8">
	<title>CSS Marquee - Playground</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="My Playground for Future of Web Technology. ">
	<link href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css' rel='stylesheet' type='text/css'>

	<link href='https://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../css/common.css">
	<style>
		.marquee {
			overflow: auto;
			overflow-style: marquee;
			-webkit-marquee-style: slide;
			-webkit-marquee-play-count: 1;
			-webkit-marquee-direction: normal;
			-webkit-marquee-speed: normal;
			-webkit-marquee-loop: infinite;
			-moz-marquee-style: slide;
			-moz-marquee-play-count: 1;
			-moz-marquee-direction: normal;
			-moz-marquee-speed: normal;
			-moz-marquee-loop: infinite;
			-webkit-marquee-style: slide;
			-webkit-marquee-direction: backwards;
			-webkit-marquee-speed: normal;
			-webkit-marquee-repetition: infinite;
			marquee-style: slide;
			marquee-play-count: 1;
			marquee-direction: normal;
			marquee-speed: normal;
			marquee-loop: infinite;
			overflow: -webkit-marquee;
			overflow: marquee;
			white-space: nowrap;
		}
	</style>
</head>

	<header id="header" role="banner">

	<main id="main" role="main">
		<h1 id="css-marquee">CSS Marquee</h1>

		</ul>
		<div>

		</div>
	</main>
