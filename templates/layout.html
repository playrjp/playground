<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% if title %}{{ title }} - {% endif %}Playground</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="My Playground for Future of Web Technology. {{ description }}">

        <h1><a href="http://ground.playr.jp">Playground</a></h1>
        <nav id="navigation" role="navigation">
            <ul>
                <li>
                    <a href="http://playr.jp">Playr</a>
                </li>
                <li>
                    <a href="http://log.playr.jp">Playlog</a>
                </li>
            </ul>
        </nav>
    </header>
    <main id="main" role="main">
        {% block content %}{% endblock %}
    </main>
