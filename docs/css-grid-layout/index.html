    <title>CSS Grid Layout - plyground</title>

    <link href='https://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
    
<style>
    .grid {
        display: -ms-grid;
        display: grid;
        -ms-grid-columns: (1fr)[5];
        -ms-grid-rows: (100px)[4];
        grid-template: repeat(5, 1fr) / repeat(4, 100px);
        grid-template-areas:
            "header header header header header"
            "left main main main right"
            "left main main main right"
            "footer footer footer footer footer"
            ;
    }

    .grid > div {
        background: #57B196;
        padding: 1rem;
        border: .25rem solid #fff;
    }

    .header {
        grid-area: header;
    }

    .right {
        grid-area: right;
    }

    .left {
        grid-area: left;
    }

    .main {
        grid-area: main;
    }

    .footer {
        grid-area: footer;
    }

</style>

</head>
<body>
    <header id="header" role="banner">
        <h1><a href="http://ground.plyrs.net">plyground</a></h1>
        <nav id="navigation" role="navigation">
            <ul>

                </li>
                <li>
                    <a href="http://log.plyrs.net">plylog</a>
                </li>

<h1 id="css-grid-layout">CSS Grid Layout</h1>
<ul>
<li><a href="http://www.w3.org/TR/css-grid-1/">CSS Grid Layout Module Level 1</a></li>

</ul>

    <div class="main">main</div>

    <div class="right">right</div>
    <div class="footer">footer</div>
