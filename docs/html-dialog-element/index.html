<h1 id="html-dialog-element">HTML Dialog Element</h1>
<ul>
<li><a href="https://html.spec.whatwg.org/multipage/forms.html#the-dialog-element">HTML Standard</a></li>
<li><a href="https://developer.mozilla.org/ja/docs/Web/API/HTMLDialogElement">HTMLDialogElement - Web API インターフェイス | MDN</a></li>
<li><a href="http://caniuse.com/#feat=dialog">Can I use...</a></li>
<li><a href="https://github.com/GoogleChrome/dialog-polyfill">polyfill</a></li>
</ul>


<!-- Dialog Window -->
<dialog>
    <p>This is Dialog!</p>
    <button id="dialog__close">Close</button>
</dialog>
<button id="dialog__show">Open Dialog!</button>

<!-- Modal Window -->
<dialog id="modal">
    <p>This is Dialog!</p>
    <button id="modal__close">Close</button>
</dialog>
<button id="modal__show">Open Modal!</button>


<script>
    // Dialog Window
    const dialog      = document.querySelector('dialog');
    const showDialog  = document.getElementById('dialog__show');
    const closeDialog = document.getElementById('dialog__close');

    showDialog.addEventListener('click', () => {
        dialog.show();
    });

    closeDialog.addEventListener('click', () => {
        dialog.close();
    });

    // Modal Window
    const modal      = document.getElementById('modal');
    const showModal  = document.getElementById('modal__show');
    const closeModal = document.getElementById('modal__close');

    showModal.addEventListener('click', () => {
        modal.showModal();
    });

    closeModal.addEventListener('click', () => {
        modal.close();
    });
</script>
