<h1 id="web-share-api">Web Share API</h1>
<ul>
<li><a href="https://wicg.github.io/web-share/">Web Share API</a></li>
<li><a href="https://developer.mozilla.org/en-US/docs/Web/API/Navigator/share">Navigator.share - Web APIs | MDN</a></li>
<li><a href="https://developers.google.com/web/updates/2016/09/navigator-share">Introducing the Web Share API  |  Web  |  Google Developers</a></li>
<li><a href="https://caniuse.com/#feat=web-share">Can I use...</a></li>
</ul>


<button id="button">Vibration 3</button>

<script>
    (function(window, document) {
        'use strict';

        const button = document.getElementById('button');

        button.addEventListener('click', () => {
            if (navigator.share) {
                navigator.share({
                    title: 'Web Fundamentals',
                    text: 'Check out Web Fundamentals — it rocks!',
                    url: 'https://developers.google.com/web',
                })
                .then(() => console.log('Successful share'))
                .catch((error) => console.log('Error sharing', error));
            } else {
                alert('このブラウザーは未対応')
            }

        });
    }(window, document));
</script>
