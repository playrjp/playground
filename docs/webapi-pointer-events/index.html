<h1 id="webapi-pointer-events">WebAPI Pointer Events</h1>
<ul>
<li><a href="http://www.w3.org/TR/pointerevents/">Pointer Events</a></li>
<li><a href="https://msdn.microsoft.com/ja-jp/library/dn433244(v=vs.85).aspx">ポインター イベント (Windows)</a></li>
<li><a href="http://caniuse.com/#feat=pointer">Can I use...</a></li>
<li><a href="https://github.com/jquery/PEP">Polyfill</a></li>
</ul>


<button id="pointerEvents">
    buttun
</button>

<script>
    'use strict';

    const PointerEvents = function() {
        this.init();
    }

    PointerEvents.prototype.init = function() {
        this.button = document.getElementById('pointerEvents');
    }

    PointerEvents.prototype.call = function(event) {
        this.button.addEventListener(event, e => {
            if (event === 'pointerdown') {
                console.log(e.pointerType + 'イベントを感知しました！');
                alert(e.pointerType + 'イベントを感知しました！');
            } else {
                alert('このブラウザはポインターイベントに対応してません');
            }
        }), false;
    }

    const pointerEvents = new PointerEvents();

    if (window.PointerEvent) {
        pointerEvents.call('pointerdown');
    } else {
        pointerEvents.call('click');
    }
</script>
